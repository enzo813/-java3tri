<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apaga e acende</title>
</head>
<body>
    <h1>O que o JS pode fazer?</h1>
    <p>JS pode mudar os valores dos atributos das tags html, além de realizar operações matemáticas, criar laços de repetições e condicionas.
    </p>
    <p>No caso deste exemplo, ele muda qual valor?</p>
    <button onclick="document.getElementById('minhaImagem').src='acesa.jpeg'" >Acende a lâmpada</button>
    <img id="minhaImagem" src="apagada.jpeg" style="width: 200px;" alt="Lâmpada apagada">
    <button onclick="document.getElementById('minhaImagem').src='apagada.jpeg'">Apaga a lâmpada</button>
</body>
</html>
